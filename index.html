<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <header>
    <h1>TIC TAC TOE</h1>
  </header>

  <main>
    <h3 id="topPrompt">Choose mode:</h3>
    <p class="button" id="vsHumanButton">Vs. Human</p>
    <p class="button" id="vsCompButton">Vs. CPU</p>
    <p class="button" id="hardModeButton">HARD MODE</p>
    <p class="button" id="xButton">X</p>
    <p class="button" id="oButton">O</p>
    <p class="button" id="restartButton">Restart</p>
    <section class ="box-container" id="board">
      <div class="box" id="one">1</div>
      <div class="box" id="two">2</div>
      <div class="box" id="three">3</div>
      <div class="box" id="four">4</div>
      <div class="box" id="five">5</div>
      <div class="box" id="six">6</div>
      <div class="box" id="seven">7</div>
      <div class="box" id="eight">8</div>
      <div class="box" id="nine">9</div>
    </section>
    <h3 id="bottomPrompt">Awaiting match...</h3>
    <h3 id="scoreboard">P1 0 - 0 P2</h3>
  </main>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
