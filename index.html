<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="grid-container">
    <div class="box" id="box1">0</div>
    <div class="box" id="box2">1</div>
    <div class="box" id="box3">2</div>
    <div class="box" id="box4">3</div>
    <div class="box" id="box5">4</div>
    <div class="box" id="box6">5</div>
    <div class="box" id="box7">6</div>
    <div class="box" id="box8">7</div>
    <div class="box" id="box9">8</div>
  </div>
  <input type="reset" value="Reset">
  



  <script type="text/javascript" src="js/app.js"></script>
</body>



</html>
