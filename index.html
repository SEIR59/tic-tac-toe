<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
 <div class="container">
   <h1 id="tilte">Tic-Tac-Toe</h1>
   <button id="restartButton">Restart</button>
   <p id="result"></p>
   
   <div id="board">
     <!-- id set to start from 0 so that it will match the array generated later in js -->
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
   </div>
 </div>

  <footer>
    <p class="source"> (Concepts and ideas) </p>
    <p class="source"> https://www.studytonight.com/post/building-a-tic-tac-toe-game-in-javascript</p>
  </footer> 
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
