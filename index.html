<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe Game!</h1>
  <div class="board">
    <div class="square bottom-border right-border" data-index="0">X</div>
    <div class="square bottom-border right-border" data-index="1">X</div>
    <div class="square bottom-border" data-index="2">X</div>
    <div class="square bottom-border right-border" data-index="3">X</div>
    <div class="square bottom-border right-border" data-index="4">X</div>
    <div class="square bottom-border" data-index="5">X</div>
    <div class="square right-border" data-index="6">X</div>
    <div class="square right-border" data-index="7">X</div>
    <div class="square" data-index="8">X</div>
  </div>
    <h1 class="turn-display">It is X turn.</h1>
    <h2 class="results">Player X Won~!</h2>
    <button class="reset-button" id="again">Play Again</button>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
