<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="e-ial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 id="header-text">Tic-Tac-Toe</h1>
      <h1 id="announcement"></h1>
      <div class="button">
        <button id="reset-button" class="hidden">Reset Game</button>
      </div>
      <div class="board-container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
      </div>
    </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
