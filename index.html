<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Cardo:wght@700&family=Cinzel:wght@600&family=Kanit:wght@300;400&family=Londrina+Shadow&family=Merriweather+Sans:ital,wght@1,300&family=Mukta&family=Open+Sans&family=Poller+One&family=Roboto&family=Satisfy&display=swap"
    rel="stylesheet">
</head>

<body>
  <img id="backgroundPic"
    src="https://images.pexels.com/photos/355321/pexels-photo-355321.jpeg?cs=srgb&dl=pexels-pixabay-355321.jpg&fm=jpg">
  <h1> Tic-Tac-Toe </h1>
  <div class="active" id="rulesPopup">
    <figure id="endGameText">
      <div id="first" class="smallGameBoardPic"></div>
      <div id="second" class="smallGameBoardPic">0</div>
      <div id="third" class="smallGameBoardPic">0</div>
      <div id="fourth" class="smallGameBoardPic">X</div>
      <div id="fifth" class="smallGameBoardPic">X</div>
      <div id="sixth" class="smallGameBoardPic"></div>
      <div id="seventh" class="smallGameBoardPic">0</div>
      <div id="eighth" class="smallGameBoardPic">X</div>
      <div id="ninth" class="smallGameBoardPic">X</div>
    </figure>
    <section id="buttonContainer">
      <button class="popupBtn" id="playLocal">Play locally with a friend</button>
      <button class="popupBtn" id="playComputer">Play against the computer</button>
    </section>
    <div id="endGameText2">WELCOME TO TIC-TAC-TOE! TEST YOUR SKILLS AGAINST A FRIEND OR THE COMPUTER</div>
  </div>
  <main>
    <div class="scoreboard" id="xScore"></div>
    <div class="container">
      <input type="button" class="btn" id="one"></input>
      <input type="button" class="btn" id="two"></input>
      <input type="button" class="btn" id="three"></input>
      <input type="button" class="btn" id="four"></input>
      <input type="button" class="btn" id="five"></input>
      <input type="button" class="btn" id="six"></input>
      <input type="button" class="btn" id="seven"></input>
      <input type="button" class="btn" id="eight"></input>
      <input type="button" class="btn" id="nine"></input>
    </div>
    <div class="scoreboard" id="oScore"></div>
  </main>
  <div id="playerTurn"></div>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
