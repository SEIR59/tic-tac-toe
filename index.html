<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <script type="text/javascript" src="js/app.js"></script> -->
</head>
<body>

  <div class="heading">
    <h1>Tic-Tac-Toe</h1>
  </div>

  <div class="grid-container">
    <div class="grid-class test" id="grid-box1"></div>
    <div class="grid-class test" id="grid-box2"></div>
    <div class="grid-class test" id="grid-box3"></div>
    <div class="grid-class test" id="grid-box4"></div>
    <div class="grid-class test" id="grid-box5"></div>
    <div class="grid-class test" id="grid-box6"></div>
    <div class="grid-class test" id="grid-box7"></div>
    <div class="grid-class test" id="grid-box8"></div>
    <div class="grid-class test" id="grid-box9"></div>
    </div>

    <div class="bottom">
      <h1 id="player-turn">Player One Turn</h1>
    </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
