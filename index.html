<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"></link>
  <script src = "app.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="messagesection" id="messagesection">Player 1 turn</div>
  <div class="gameboard">
    <div class="row">
      <div class="column" onclick="playerAction(this, 0, 0)"></div>
      <div class="column" onclick="playerAction(this, 0, 1)"></div>
      <div class="column" onclick="playerAction(this, 0, 2)"></div>
    </div>
    <div class="row">
      <div class="column"onclick="playerAction(this, 1, 0)"></div>
      <div class="column"onclick="playerAction(this, 1, 1)"></div>
      <div class="column"onclick="playerAction(this, 1, 2)"></div>
    </div>
    <div class="row">
      <div class="column" onclick="playerAction(this, 2, 0)"> </div>
      <div class="column" onclick="playerAction(this, 2, 2)"></div>
      <div class="column" onclick="playerAction(this, 2, 2)"></div>
    </div>
</body>
</html>
