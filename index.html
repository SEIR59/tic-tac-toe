<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Front-End</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <!-- New Game Button -->
    <div class="button">
      <button id="button" class="btn btn-primary btn-lg" type="reset">
        New Game
      </button>
    </div>
    <!-- message -->
    <h2 class="message">Have Fun!</h2>

    <!-- Players Input names -->
    <!-- <input type="text" id="player1" name="Player 1" />
    <input type="text" id="player2" name="Player 2" /> -->

    <!-- Track Player's wins -->
    <div class="track">
      <h3>Player1 Wins: <span id="player1_wins"></span></h3>
      <h3>Player2 Wins: <span id="player2_wins"></span></h3>
    </div>

    <!-- 3 * 3 grid -->
    <div class="grid-container">
      <div class="grid-item" id="grid-1"></div>
      <div class="grid-item" id="grid-2"></div>
      <div class="grid-item" id="grid-3"></div>
      <div class="grid-item" id="grid-4"></div>
      <div class="grid-item" id="grid-5"></div>
      <div class="grid-item" id="grid-6"></div>
      <div class="grid-item" id="grid-7"></div>
      <div class="grid-item" id="grid-8"></div>
      <div class="grid-item" id="grid-9"></div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
