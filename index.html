<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe Game!</h1>
  <div class="board">
    <div class="square bottom-border right-border" data-index="1"></div>
    <div class="square bottom-border right-border" data-index="2"></div>
    <div class="square bottom-border" data-index="3"></div>
    <div class="square bottom-border right-border" data-index="4"></div>
    <div class="square bottom-border right-border" data-index="5"></div>
    <div class="square bottom-border" data-index="6"></div>
    <div class="square right-border" data-index="7"></div>
    <div class="square right-border" data-index="8"></div>
    <div class="square" data-index="9"></div>
  </div>
  <div class ="hidden" id="endGameArea">
    <h1 id="results">Player X Won~!</h2>
    <button class="reset-button" id="again">Play Again</button>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
