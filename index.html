<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-end">
        <button id="reset-btn">Start New Game</button>
    </div>
</br>
</br>
    
    <div class="board">
        <div class="square right-border bottom-border" data-index="1"></div>
        <div class="square right-border bottom-border" data-index="2"></div>
        <div class="square bottom-border"              data-index="3"></div>
        <div class="square right-border bottom-border" data-index="4"></div>
        <div class="square right-border bottom-border" data-index="5"></div>
        <div class="square bottom-border"              data-index="6"></div>
        <div class="square right-border"               data-index="7"></div>
        <div class="square right-border"               data-index="8"></div>
        <div class="square"                            data-index="9"></div>
        
        
    </div>
    
    <script defer src="js/app.js"></script>


</body>
</html>
