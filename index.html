<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Front-End</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe Game!</h1>
  <div class="board">
    <div class="square bottom-border right-border" id="sq1"></div>
    <div class="square bottom-border right-border" id="sq2"></div>
    <div class="square bottom-border" id="sq3"></div>
    <div class="square bottom-border right-border" id="sq4"></div>
    <div class="square bottom-border right-border" id="sq5"></div>
    <div class="square bottom-border" id="sq6"></div>
    <div class="square right-border" id="sq7"></div>
    <div class="square right-border" id="sq8"></div>
    <div class="square" id="9"></div>
  </div>
    <h1 class="turn-display">It is X turn.</h1>
    <h2 class="results">Player X Won~!</h2>
    <button class="reset-button" id="again">Play Again</button>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
